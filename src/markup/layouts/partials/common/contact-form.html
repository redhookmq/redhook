<section id="contact-form" class="contact-form js-site-section">
  <div class="contact-form__container">

  	<div class="col-left">
		{{ if .Params.contact_form.title }}
  		<h2 class="contact-form__title">{{ .Params.contact_form.title }}</h1>
		{{ end }}
		{{ if .Params.contact_form.heading }}
     	<p class="contact-form__heading">{{ .Params.contact_form.heading }}</p>
		{{ end }}
		{{ if .Params.contact_form.details }}
     	<p class="contact-form__description">{{ .Params.contact_form.details }}</p>
		 {{ end }}
  	</div>

  	<div class="col-right">
		<form name="contact" method="POST" data-netlify="true">

			<input type="text" name="name" placeholder="Name" />  

			<input type="email" name="email"  placeholder="Email Address" required />

			<textarea name="message"  placeholder="Message" required ></textarea>

			<button class="default" type="submit"><span>Submit</span></button>

		</form>
  	</div>
  	
  </div>
</section>
