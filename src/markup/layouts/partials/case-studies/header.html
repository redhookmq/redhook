<section class="cs-header" style="background-image:url({{ .Params.intro.image | relURL }});">
  <div class="cs-header__container">
    <a class="cs-header__close-link" href="{{ "index.html" | relURL }}">{{ partial "svgs/close.svg" (dict "class" "cs-header__close-icon")}}</a>
    <div class="cs-header__copy">
      <h1 class="cs-header__title">{{ .Params.intro.title }}</h1>
      <p class="cs-header__sub-title">{{ .Params.intro.sub_title }}</p>
    </div>
  </div>
</section>
