<section id="careers" class="careers js-site-section">
  <div class="careers__container">
    <h1 class="careers__title">{{ .Params.careers.title }}</h1>

    <div class="col-left">
      
      <p class="careers__heading">{{ .Params.careers.heading | safeHTML }}</p>
    </div>

    <div class="col-right">

      <div class="careers__jobs">
        {{ if .Params.careers.date }}
        <div class="date">
          {{ .Params.careers.date }}
        </div>
        {{ end }}
        <div class="description">
          {{ if .Params.careers.jobtitle }}
          <h3 class="job-title">{{ .Params.careers.jobtitle }}</h3>
          {{ end }}
          <p class="about-job">
            {{ .Params.careers.jobdescription }}
          </p>
          <p class="contact-job">
            <img src="{{ .Params.careers.imageemail }}" alt="email icon"/><a href="mailto:{{ .Params.careers.jobemail }}">{{ .Params.careers.jobemail }}</a>
          </p>
          
        </div>
      </div>

    </div>

  </div>
</section>
